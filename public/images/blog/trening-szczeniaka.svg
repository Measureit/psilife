<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#bb8fce;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e8d8f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dog Shadow -->
    <filter id="dogShadow">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    
    <!-- Text Shadow -->
    <filter id="textShadow">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Decorative Paw Prints -->
  <g opacity="0.1">
    <circle cx="100" cy="80" r="8" fill="#8e44ad"/>
    <circle cx="90" cy="95" r="5" fill="#8e44ad"/>
    <circle cx="110" cy="95" r="5" fill="#8e44ad"/>
    <circle cx="85" cy="105" r="4" fill="#8e44ad"/>
    <circle cx="115" cy="105" r="4" fill="#8e44ad"/>
    
    <circle cx="700" cy="320" r="8" fill="#8e44ad"/>
    <circle cx="690" cy="335" r="5" fill="#8e44ad"/>
    <circle cx="710" cy="335" r="5" fill="#8e44ad"/>
    <circle cx="685" cy="345" r="4" fill="#8e44ad"/>
    <circle cx="715" cy="345" r="4" fill="#8e44ad"/>
  </g>
  
  <!-- Cute Puppy Illustration -->
  <g transform="translate(500, 120)" filter="url(#dogShadow)">
    <!-- Puppy Body -->
    <ellipse cx="0" cy="40" rx="45" ry="35" fill="#8B4513" stroke="#654321" stroke-width="2"/>
    
    <!-- Puppy Head -->
    <circle cx="0" cy="0" r="35" fill="#D2691E" stroke="#8B4513" stroke-width="2"/>
    
    <!-- Ears -->
    <ellipse cx="-25" cy="-15" rx="12" ry="20" fill="#8B4513" transform="rotate(-30)"/>
    <ellipse cx="25" cy="-15" rx="12" ry="20" fill="#8B4513" transform="rotate(30)"/>
    
    <!-- Eyes -->
    <circle cx="-12" cy="-8" r="6" fill="white"/>
    <circle cx="12" cy="-8" r="6" fill="white"/>
    <circle cx="-12" cy="-8" r="4" fill="black"/>
    <circle cx="12" cy="-8" r="4" fill="black"/>
    <circle cx="-11" cy="-9" r="2" fill="white"/>
    <circle cx="13" cy="-9" r="2" fill="white"/>
    
    <!-- Nose -->
    <ellipse cx="0" cy="5" rx="4" ry="3" fill="black"/>
    
    <!-- Mouth -->
    <path d="M 0 8 Q -8 15 -5 18 Q 0 15 5 18 Q 8 15 0 8" fill="#FF69B4" stroke="#8B4513" stroke-width="1"/>
    
    <!-- Tongue -->
    <ellipse cx="0" cy="16" rx="3" ry="6" fill="#FF1493"/>
    
    <!-- Legs -->
    <rect x="-30" y="60" width="8" height="20" fill="#8B4513" rx="4"/>
    <rect x="-15" y="60" width="8" height="20" fill="#8B4513" rx="4"/>
    <rect x="7" y="60" width="8" height="20" fill="#8B4513" rx="4"/>
    <rect x="22" y="60" width="8" height="20" fill="#8B4513" rx="4"/>
    
    <!-- Tail -->
    <ellipse cx="40" cy="20" rx="8" ry="15" fill="#8B4513" transform="rotate(45)"/>
    
    <!-- Collar -->
    <rect x="-25" y="25" width="50" height="6" fill="#8e44ad" rx="3"/>
    <circle cx="20" cy="28" r="4" fill="#FFD700" stroke="#8e44ad" stroke-width="1"/>
  </g>
  
  <!-- Training Equipment -->
  <g transform="translate(200, 250)">
    <!-- Treat Bowl -->
    <ellipse cx="0" cy="0" rx="30" ry="15" fill="#8e44ad" opacity="0.8"/>
    <ellipse cx="0" cy="-5" rx="28" ry="13" fill="#bb8fce"/>
    
    <!-- Treats -->
    <circle cx="-10" cy="-8" r="4" fill="#D2691E"/>
    <circle cx="5" cy="-6" r="4" fill="#8B4513"/>
    <circle cx="12" cy="-9" r="4" fill="#CD853F"/>
  </g>
  
  <!-- Leash -->
  <g transform="translate(300, 200)">
    <path d="M 0 0 Q 20 -20 50 -10 Q 80 0 120 20" stroke="#8e44ad" stroke-width="4" fill="none" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="6" fill="#8e44ad"/>
    <rect x="115" y="15" width="15" height="8" fill="#8e44ad" rx="4"/>
  </g>
  
  <!-- Title Text -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#8e44ad" filter="url(#textShadow)">
    Trening Szczeniaka
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#6b2c91">
    Pierwszy krok do udanej relacji
  </text>
  
  <!-- Decorative Elements -->
  <g opacity="0.6">
    <!-- Hearts -->
    <path d="M 150 150 C 145 140 130 140 130 155 C 130 140 115 140 110 150 C 115 165 130 175 130 175 C 130 175 145 165 150 150" fill="#FF69B4"/>
    
    <path d="M 680 180 C 675 170 660 170 660 185 C 660 170 645 170 640 180 C 645 195 660 205 660 205 C 660 205 675 195 680 180" fill="#FF69B4"/>
    
    <!-- Stars -->
    <polygon points="100,200 105,210 115,210 107,218 110,228 100,222 90,228 93,218 85,210 95,210" fill="#FFD700" opacity="0.8"/>
    
    <polygon points="720,120 725,130 735,130 727,138 730,148 720,142 710,148 713,138 705,130 715,130" fill="#FFD700" opacity="0.8"/>
  </g>
  
  <!-- Footer Text -->
  <text x="400" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#8e44ad" opacity="0.8">
    Łapka w Łapkę - Blog o psach
  </text>
</svg>
